<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mini_project_3.css">
</head>
<body>
    <div class="main">
        <div class="lives">
            <p id="YouSee">You have <span id="playerLives"></span> lives</p>
            <div id="play-again" class="playagain">
                <p>Play Again</p>
                <button id="Yes">Yes</button>
                <button id="No">No</button>
            </div>
        </div>
        
        
        <div id="clear_alpha" class="alphabet">
            <p class="char">a</p>
            <p class="char">b</p>
            <p class="char">c</p>
            <p class="char">d</p>
            <p class="char">e</p>
            <p class="char">f</p>
            <p class="char">g</p>
            <p class="char">h</p>
            <p class="char">i</p>
            <p class="char">j</p>
            <p class="char">k</p>
            <p class="char">l</p>
            <p class="char">m</p>
            <p class="char">n</p>
            <p class="char">o</p>
            <p class="char">p</p>
            <p class="char">q</p>
            <p class="char">r</p>
            <p class="char">s</p>
            <p class="char">t</p>
            <p class="char">u</p>
            <p class="char">v</p>
            <p class="char">w</p>
            <p class="char">x</p>
            <p class="char">y</p>
            <p class="char">z</p>
           
        </div>
        
        <div id="guesss" class="guess">
            <p id="guess-alpha" class="guessed-alphabet"></p>
        </div>
        
        <div class="top">
            <p>Hangman Game</p>
        </div>

        <p id="Mini-project">Mini-project #3</p>
    </div>
    <script src="mini_project_3.js"></script>
</body>
</html>
